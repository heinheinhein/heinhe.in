        function eersteBezoekPopup() {
            if (!localStorage.popupshown) {
                var kleurtje = Math.floor(Math.random() * 16777215).toString(16);
                var popupinhoud = document.getElementById("popup-inhoud")
                popupinhoud.style.backgroundColor = "#" + kleurtje;

                var modal = document.getElementById("popup");
                var span = document.getElementsByClassName("close")[0];

                modal.style.display = "block";

                span.onclick = function () {
                    modal.style.display = "none";
                }
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
                localStorage.setItem('popupshown', 'true');
            }
        }
    </script>
